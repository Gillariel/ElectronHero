<template class="task-template">
    <section id="midi-reader-section" class="section js-section u-category-warrior-hero">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Read Midi
                </h1>
                <h3>This app use <code>Midi File</code> to add notes sync on the song.</h3>

                <p>This is where you can test different operations on them.</p>
                <p>See <a href="https://fr.wikipedia.org/wiki/Musical_Instrument_Digital_Interface">MIDI Explanation<span
                    class="u-visible-to-screen-reader"></span></a> for more details</p>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Read a MIDI File
                    <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span
                            class="demo-meta-divider">|</span> Error: MIDI file not suported</div>
                </button>
                <div class="demo-box">
                    <div class="demo-controls">
                        <button class="demo-button" id="import-midi-file-button">Open MIDI File</button>
                    </div>
                    <h5>MIDI Name: <span id="import-result-name"></span></h5>
                    <h5>MIDI Output: </h5>
                    <textarea id="import-result-data"></textarea>
                    <h5>MIDI Parts : </h5>
                    <ul style="padding-left: 40px" id="part-list"></ul>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            require('./renderer-process/warrior-hero/import-midi')
        </script>

    </section>
</template>
